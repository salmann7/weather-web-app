<div class="search">
  <form (submit)="onSubmit()" >
    <input type="text" placeholder="search city" [(ngModel)]="searchCityName" name="strSearchCityName">
  </form>
</div>
<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="../assets/cold.jpg.jpg" *ngIf=" weatherData.temp <= 15 ">
    <img src="../assets/warm.jpg.jpg" *ngIf="!(weatherData.temp <= 15)">
     <div class="weather-data">
      <div class="location">{{cityLabel | uppercase}}</div>
      <div class="temperature">{{ weatherData.temp | number:'1.0-0' }}°C</div>
     </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/low.png" alt="">
          <span>min</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.min_temp | number:'1.0-0' }}°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/hot.png" alt="">
          <span>max</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.max_temp | number:'1.0-0' }}°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humi.png" alt="">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.humidity }}%
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" alt="">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.wind_speed | number:'1.0-0' }} km/hr
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
